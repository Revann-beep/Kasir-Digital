<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Barcode Jam Tangan</title>
  <script src="js/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px;
      border: 2px solid #ddd;
      border-radius: 4px;
      background: #fff;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Scan Barcode Jam Tangan</h2>

  <!-- Area kamera -->
  <div id="reader"></div>

  <!-- Form hasil scan -->
  <form action="proses_scan.php" method="POST" id="barcodeForm">
    <label for="barcode">Kode Barcode:</label><br>
    <input type="text" id="barcode" name="barcode" readonly required>
    <br>
    <button type="submit">Cari Produk</button>
  </form>

  <div class="message" id="feedbackMessage"></div>

  <script>
    const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
      fps: 10,
      qrbox: 250,
      rememberLastUsedCamera: true,
    });

    html5QrcodeScanner.render(
      (decodedText, decodedResult) => {
        console.log("Barcode berhasil dipindai:", decodedText);
        document.getElementById("barcode").value = decodedText;
        document.getElementById("feedbackMessage").textContent = "Barcode berhasil dipindai.";

        html5QrcodeScanner.clear().then(() => {
          console.log("Scanner dihentikan.");
        }).catch(error => {
          console.error("Gagal menghentikan scanner:", error);
        });
      },
      (errorMessage) => {
        console.warn("Scan error:", errorMessage);
      }
    );

    document.getElementById("barcodeForm").addEventListener("submit", function(event) {
      const barcode = document.getElementById("barcode").value;
      if (!barcode) {
        event.preventDefault();
        alert("Tidak ada barcode yang dipindai. Silakan coba lagi.");
      }
    });
  </script>
</body>
</html>
