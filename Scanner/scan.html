<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Barcode Jam Tangan</title>
  <script src="js/html5-qrcode.min.js" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #reader { width: 300px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <h2>Scan Barcode Jam Tangan</h2>
  <div id="reader"></div>

  <form action="proses_scan.php" method="POST">
    <label>Kode Barcode:</label>
    <input type="text" id="barcode" name="barcode" readonly>
    <br><br>
    <button type="submit">Cari Produk</button>
  </form>

  <script>
    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });

    scanner.render((decodedText, decodedResult) => {
      document.getElementById("barcode").value = decodedText;
      scanner.clear(); // Stop kamera setelah berhasil
    });
  </script>

</body>
</html>
